language: c
dist: xenial
cache:
  apt: true
  directories:
    - firesim-riscv-tools-prebuilt
    - riscv-linux
    - riscv-qemu

git:
  submodules: false

env:
  - RISCV=$TRAVIS_BUILD_DIR/riscv PATH=$PATH:$RISCV/bin

addons:
  apt:
    packages:
    - autoconf 
    - automake 
    - autotools-dev 
    - bc 
    - bison 
    - build-essential 
    - curl 
    - expat 
    - libexpat-dev 
    - flex 
    - gawk
    - gcc
    - git
    - gperf
    - libgmp-dev
    - libmpc-dev
    - libmpfr-dev 
    - libtool
    - texinfo
    - tmux
    - patchutils
    - zlib1g-dev
    - wget
    - bzip2
    - patch
    - vim-common
    - lbzip2
    - python
    - pkg-config
    - libglib2.0-dev
    - libpixman-1-dev
branches:
  only:
    - dev
    - master

before_install:
  - ./fast-setup.sh

jobs:
  include:
    - stage: build everything
      script:
        - source ./source.sh
        - travis_wait 120 make
    - stage: run travis script
      script: 
        - travis_wait 120 ./scripts/travis.sh

